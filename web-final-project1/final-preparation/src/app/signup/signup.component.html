<h2>Signup</h2>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" />
    <span *ngIf="signupForm.controls['name'].invalid && signupForm.controls['name'].touched" style="color: red;">
      Name is required!
    </span>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <span *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" style="color: red;">
      Valid email is required!
    </span>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" />
    <span
      *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched"
      style="color: red;"
    >
      Password must be at least 6 characters!
    </span>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" />
    <span
      *ngIf="signupForm.controls['confirmPassword'].invalid && signupForm.controls['confirmPassword'].touched"
      style="color: red;"
    >
      Confirm password is required!
    </span>
  </div>

  <button type="submit" [disabled]="signupForm.invalid">Signup</button>
</form>
