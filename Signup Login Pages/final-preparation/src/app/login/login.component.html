<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <span *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" style="color: red;">
      Valid email is required!
      <p>{{ loginForm.controls['email'].value | uppercase }}</p>
    </span>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" />
    <span *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" style="color: red;">
      Password must be at least 6 characters!
    </span>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
