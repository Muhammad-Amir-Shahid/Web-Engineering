<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required #usernameModel="ngModel">
    <div *ngIf="usernameModel.invalid && usernameModel.touched">Username is required.</div>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6" #passwordModel="ngModel">
    <div *ngIf="passwordModel.invalid && passwordModel.touched">Password must be at least 6 characters.</div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
