<form #forgetForm="ngForm" (ngSubmit)="onSubmit(forgetForm)">
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailModel="ngModel">
    <div *ngIf="emailModel.invalid && emailModel.touched">Please enter a valid email.</div>
  </div>

  <button type="submit" [disabled]="forgetForm.invalid">Submit</button>
</form>
